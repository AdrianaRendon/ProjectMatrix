<div class="header-container-main">
  <div class="header-container">
    <img src="assets/images/A&Metals.png" title="A & Metals" />
    <div class="title-container"> 
      <h1 class="title-container__main">MEDALLA DE ARTE Y CAPITALIZACIÓN</h1>  
      <h2 class="title-container__subtitle">Transformando vidas</h2>                    
    </div>       
  </div>  
  <div class="options">
    <a class="show-options" href="#openModalFormula" >
      <img class="formula-options"
                src="assets/images/Eye.png"
                alt="Delete register" />
    </a> 
    <a class="show-options" href="#openModal" >
      <img class="logo-options"
                src="assets/images/settings.png"
                alt="Delete register"/>
    </a>     
</div>
</div>
<div class="no-data" *ngIf="(getDataFirebase && getDataFirebase.length === 0) || (dataFirebaseFilter && dataFirebaseFilter.length === 0)">
  <img class = "no-dataMedal" src="assets/images/NoData.png" alt="Image no data">
  <div class="loading">
    <span>
      Cargando...
    </span>
    <span>
      MEDALLA DE ARTE Y CAPITALIZACIÓN
    </span>
    <span>
      Transformando vidas
    </span>
  </div>
  <span *ngIf="(getDataFirebase && getDataFirebase.length > 0 && dataFirebaseFilter && dataFirebaseFilter.length === 0)">
    No hay información dentro del rango seleccionado
  </span>
</div>
<div class="container" *ngIf="(getDataFirebase && getDataFirebase.length > 0) || (dataFirebaseFilter && dataFirebaseFilter.length > 0)">
  <app-calculate
    [valueConst]="valueConst"
    [getDataFirebase]="getDataFirebase"
    [visibleAllTable] = "visibleAllTable"
    [visibleInput] = "visibleInput"
    (emitVaues)="calculate($event)"
    (deleteElement)="deleteRegister($event)"           
    (emitValuesConst)="addValueConst($event)" 
    (emitupdateValuesConst)="updateValueConst($event)"  
    (getDataFirebaseFilterEmit)="getDataFirebaseFilter($event)">
  </app-calculate>
  <app-data-graph 
    [getDataFirebase]="getDataFirebase" [getDataFirebaseFilter] = "dataFirebaseFilter">
  </app-data-graph>
</div>
<div id="openModal" class="modalDialog">
	<div>
		<a href="#close" title="Close" class="close">X</a>
    <h2 class="modal-title">CONFIGURACIÓN</h2>
      <div class="modal-checks">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="visibleAllTable" [(ngModel)] = "visibleAllTable">
          <label class="form-check-label" >
            Mostrar todas las columnas
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="visibleInput" [(ngModel)] = "visibleInput">
          <label class="form-check-label" for="visibleInput">
            Mostrar opciones de inserción
          </label>
        </div>
      </div>
	</div>
</div>
<div id="openModalFormula" class="modalDialog modalDialogFormula">
  <div>
    <a href="#close" title="Close" class="close">X</a>
    <div class="modal-image">
      <img class="logo-formula"
      src="assets/images/Formula.png"
      alt="Delete register"/>
    </div>
  </div>  
</div>
